<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Transaction - Virgo Wallet</title>
    <link rel="stylesheet" href="../../css/fontAwesome/css/all.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/web3/signTransaction.css">
    <link rel="stylesheet" href="../../css/feesManagement.css">
    <link rel="stylesheet" href="../../css/editFees.css">

</head>
<body class="text-center w-100">
<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 p-4  mb-4 position-absolute">
        <div id="siteLogo" class="d-flex align-items-center justify-content-center">
            <img src="../../images/logoIndigo.png" width="55px">
        </div>
        <p class="col-12 mt-2">Sign transaction from <val id="siteName"></val> ?</p>
        <div class="col-12 mb-2 text-left">
            <p class="label">Sending</p>
            <p class="detail"><span id="amount"></span> <span class="ticker"></span></p>
        </div>
        <div class="col-12 mb-2 text-left">
            <p class="label">To</p>
            <p class="detail value" id="to"></p>
        </div>
        <div class="col-12 mb-3 text-left">
            <p class="label">Data</p>
            <p class="detail" id="data">0x0</p>
        </div>
        <div class="col-12 mb-3  text-left">
                <p class="label">Network Fees</p>
                <p class="value detail"><span id="fees">-</span> <span class="feesTicker" style="margin-right: 5px"></span><i class="fa-solid fa-pen-to-square editFees"></i></p>
        </div>
        <div class="col-12 mt-2">
            <div class="row">
                <div class="col-6 p-2">
                    <button class="button light w-100" id="refuse">Reject</button>
                </div>
                <div class="col-6 p-2">
                    <button class="button success w-100" id="allow" disabled>Approve</button>
                </div>
            </div>
        </div>
    </div>

        <edit-fees class="w-100 signTransac" style="display: none"></edit-fees>

</div>
<script src="../../js/web3/web3ScriptLoader.js"></script>
<script src="../../js/web3/inits/signTransactionInit.js"></script>
</body>
</html>
