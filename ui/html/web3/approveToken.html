<!DOCTYPE html>
<html lang="en">
<head>
  <title>Approve Token - Virgo Wallet</title>
  <link rel="stylesheet" href="../../css/fontAwesome/css/all.css">
  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/main.css">
  <link rel="stylesheet" href="../../css/web3/signTransaction.css">
  <link rel="stylesheet" href="../../css/feesManagement.css">
  <link rel="stylesheet" href="../../css/editFees.css">
</head>
<body class="text-center w-100">
<div class="h-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 p-4 mb-4 position-absolute">
    <div id="siteLogo" class="d-flex align-items-center justify-content-center col-4" style="width: 80px; height: 80px">
      <img src="../../images/logoIndigo.png" width="50px">
    </div>
    <div class="col-4 d-flex align-items-center justify-content-center" style="font-size: 10px">
      <i class="fa-duotone fa-circle col-3"></i>
      <i class="fa-duotone fa-circle col-3"></i>
      <i class="fa-duotone fa-circle col-3"></i>
    </div>
    <div id="virgoLogo" class="d-flex align-items-center justify-content-center col-4" style="width: 80px; height: 80px; padding-top: 5px">
      <img src="../../images/logoWhite.png" width="50px">
    </div>
    <h2 class="col-12 mt-2" style="padding-top: 40px;margin-bottom: 10px">Give this site permission to access your
      <val id="siteName"></val> ?</h2>
    <p style="font-size: 13px;margin-bottom: 30px">By granting this permission, you're allowing this site to access your funds.
    </p>
    <div class="col-12 mb-2 detail text-left">
      <div class="row">
        <div class="identicon col-2">
          <svg data-jdenticon-value="sesesqqqfse" width="32" height="32"></svg>
        </div>
        <p class="col-10" id="addr">Account Address</p>
      </div>
    </div>
    <div class="col-12 mb-2 detail text-left">
      <div class="row">
        <p class="label col-5">Network Fees</p>
        <p class="value col-7 text-right" style="margin: 0;padding: 0"><span id="fees">-</span> <span class="feesTicker" style="margin-right: 5px"></span><span><i class="fa-solid fa-pen-to-square editFees"></i></span></p>
      </div>
    </div>
    <div class="col-12 mt-2" style="padding-top: 50px">
      <div class="row">
        <div class="col-6 p-2">
          <button class="button light w-100" id="refuse">Reject</button>
        </div>
        <div class="col-6 p-2">
          <button class="button success w-100" id="allow" disabled>Approve</button>
        </div>
      </div>
    </div>
  </div>
  <edit-fees class="w-100 approve" style="display: none"></edit-fees>
</div>
<script src="../../js/web3/web3ScriptLoader.js"></script>
<script src="../../js/web3/inits/approveTokenInit.js"></script>
</body>
</html>
