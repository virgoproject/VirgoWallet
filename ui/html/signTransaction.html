<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Transaction - Virgo Wallet</title>
    <link rel="stylesheet" href="/ui/css/fontAwesome/css/all.css">
    <link rel="stylesheet" href="/ui/css/bootstrap.min.css">
    <link rel="stylesheet" href="/ui/css/main.css">
    <link rel="stylesheet" href="/ui/css/signTransaction.css">
    <link rel="stylesheet" href="/ui/css/feesManagement.css">
</head>
<body class="text-center w-100">
<div class="h-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 p-4 mb-4">
        <div id="siteLogo" class="d-flex align-items-center justify-content-center">
            <img src="/ui/images/logoIndigo.png" width="55px">
        </div>
        <p class="col-12 mt-2">Sign transaction from <val id="siteName"></val> ?</p>
        <div class="col-12 mb-2 text-left">
            <p class="label">Sending</p>
            <p class="detail"><span id="amount"></span> <span class="ticker"></span></p>
        </div>
        <div class="col-12 mb-2 text-left">
            <p class="label">To</p>
            <p class="detail value" id="to"></p>
        </div>
        <div class="col-12 mb-3 text-left">
            <p class="label">Data</p>
            <p class="detail" id="data">0x0</p>
        </div>
        <div class="col-12 mt-1 mb-4 fees">
            <div class="col-12 d-flex mb-2">
                <div class="col-3">
                    <p class="label">Fees<i class="fas fa-question-circle questionSection ms-1"></i></p>
                </div>
                <div class="col-9 text-right">
                    <span class="value" id="fees"></span>
                    <span class="ticker" data-networkticker></span>
                </div>
            </div>

            <div class="range">
                <div class="row steps">
                    <div class="col-4">
                        <div class="leftStep">
                            <span class="position-absolute mt-4 leftStepLabel">Slow</span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="centerStep">
                            <span class="position-absolute mt-4 centerStepLabel">Normal</span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="rightStep">
                            <span class="position-absolute mt-4 rightStepLabel">Fast</span>
                        </div>
                    </div>
                </div>
                <input type="range" min="0" max="100" step="10" class="w-100" id="rangeFees">
            </div>

        </div>
        <div class="col-12 mt-2">
            <div class="row">
                <div class="col-6 p-2">
                    <button class="button success w-100" id="allow" disabled>Approve</button>
                </div>
                <div class="col-6 p-2">
                    <button class="button light w-100" id="refuse">Reject</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="/commonJS/utils.js"></script>
<script src="/commonJS/browser-polyfill.js"></script>
<script src="../js/backgroundMessaging.js"></script>
<script src="../js/signTransaction.js"></script>
<script src="../js/rangeSlider.js"></script>
</body>
</html>
