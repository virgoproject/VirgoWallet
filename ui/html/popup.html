<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/fontAwesome/css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/mainPane.css">
    <link rel="stylesheet" href="../css/notyf.min.css">
    <meta charset="UTF-8">
</head>
<body>
<wallet-loading></wallet-loading>
<div id="mainPane" style="display: none">
    <div id="body">
        <div class="bodyElem resume px-3 mt-3" id="resumePane">

        </div>
        <div class="bodyElem send px-3" id="sendPane" style="display: none">

        </div>
        <div class="bodyElem swap" style="display: none" id="swapPane">

        </div>
        <div class="bodyElem airdrop" style="display: none;" id="airdropPane">

        </div>
        <div id="footer" class="row">
            <div class="footerElem col-3 selected" data-target="resume">
                <div>
                    <i class="fa-duotone fa-house"></i>
                    <p id="footerHomeText">Home</p>
                </div>
            </div>
            <div class="footerElem col-3" data-target="send" id="footerBtnSend">
                <div>
                    <i class="fa-duotone fa-circle-dollar-to-slot"></i>
                    <p id="footerPayText">Pay</p>
                </div>
            </div>
            <div class="footerElem col-3" data-target="swap">
                <div>
                    <i class="fa-duotone fa-right-left"></i>
                    <p id="footerSwapText">Swap</p>
                </div>
            </div>
            <div class="footerElem col-3" data-target="airdrop">
                <div>
                    <i class="fa-duotone fa-gift"></i>
                    <p id="footerRewardsText">Rewards</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/scriptLoader.js"></script>
</body>
</html>
